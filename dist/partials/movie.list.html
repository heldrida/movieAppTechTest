<!-- start: movie list -->
<div class="movie-list">

	<h1>Your list of movies</h1>

	<!-- start: movie by category -->
	<div class="by-category">
		
		<div class="category" ng-repeat="(key, movie) in myMovieList">
			
			<h2>{{ movie.title }} ({{ movie.category }})</h2>

			<!-- start: actor list -->
			<ul>
				<li ng-repeat="actor in movie.actors">
					<span>{{ actor.name }}</span>
					<span>{{ actor.salary }}</span>
				</li>
			</ul>
			<!-- end: actor list -->

			<div class="total">
				<span>total:</span>
				<span>{{ getTotal(movie.actors) }}</span>
			</div>

		</div>

	</div>
	<!-- end: movie by category -->

</div>
<!-- end: movie list -->
